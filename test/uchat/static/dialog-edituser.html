<input data-uskit-table="f_USER_ID" data-uskit-submit="USER_ID" type="number" hidden />
<div class="uchat-dialog-row"><span class="uchat-dialog-text">Username:</span>  <input data-uskit-table="f_USER_NAME" data-uskit-submit="USER_NAME" type="text" size="15" /></div>
<div class="uchat-dialog-row"><span class="uchat-dialog-text">User Role:</span>
    <select data-uskit-table="f_USER_ROLE" data-uskit-submit="USER_ROLE" >
        <option value="ADMIN"          >ADMIN</option>
        <option value="USER"  selected >USER</option>
    </select>
</div>
<div class="uchat-dialog-row"><span class="uchat-dialog-text">API Key:</span>   <input data-uskit-table="f_API_KEY"   data-uskit-submit="API_KEY"   type="text" size="35" /></div>
